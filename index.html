<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List</title>
    <link rel="stylesheet" href="static/style.css">
    <link rel="stylesheet" href="static/fonts/elegant.ttf">
</head>
<body>
    <header>
        <h1>To-do List</h1>
    </header>
    <main>
        <form id="reminder-form">
            <input type="text" id="reminder-input" placeholder="Add Reminder..." onfocus="this.placeholder='Hint: type / to set custom time'" onblur="this.placeholder='Add Reminder...'" autocomplete="off" style="border: none; outline: none; background-color: none; background-color: rgb(241, 236, 226);">
        </form>
        <ul id="reminder-list"></ul>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
